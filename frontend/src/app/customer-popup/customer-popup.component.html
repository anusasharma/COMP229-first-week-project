<div mat-dialog-actions style="min-height: 20px; !important; margin-left: 99%; margin-top: -31px">
  <button mat-button mat-dialog-close>X</button>
</div>

<h1 mat-dialog-title style="margin-top: 20px;">Enter Customer Detail</h1>
<div mat-dialog-content>
  <form [formGroup]="customerForm">
    <div class="form-group" style="margin-bottom: 20px;">
      <label style="font-weight: bold">Customer Name:</label>
      <input type="text" formControlName="customerName" class="form-control"  />
      <!--            <div class="invalid-feedback">-->
      <!--              <div *ngIf="f.boothName?.errors?.required">Booth Name is required</div>-->
      <!--            </div>-->
    </div>
    <div class="form-group">
      <label style="font-weight: bold">Hours:</label>
      <input type="text" formControlName="hours" class="form-control"  />
      <!--            <div *ngIf="submitted && f.pricePerHour?.errors" class="invalid-feedback">-->
      <!--              <div *ngIf="f.pricePerHour?.errors?.required">Price per hour is required</div>-->
      <!--            </div>-->
    </div>

    <button type="submit" class="btn btn-primary" (click)="begin()" mat-dialog-close [disabled]="!customerForm?.valid" style="position: relative;left: 57%; margin-top: 24px">Begin</button>
  </form>
</div>
